<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  {% seo %}
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </header>

  <main>
    <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 300px;">
    <p><strong>Price:</strong> {{ page.price }}</p>
    {{ content }}
    <p><a href="{{ page.cta_url }}">{{ page.cta }}</a></p>
  </main>

  <footer>
    <p>&copy; {{ site.title }}</p>
  </footer>
</body>
</html>
